<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <title>Intro component with sign up form</title>

</head>

<body>

  <div class="big container">
    <div class="row row-cols-lg-2 row-cols-sm-1 row-cols-md-2">
      <div class="col info">
        <h1 class="info-heading">Learn to code by watching others</h1>

        See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.

      </div>
      <div class="col">
        <button type="button" class="trial btn btn-lg btn-block">Try it free 7 days then $20/mo. thereafter</button>
        <div class="card">
          <div class="card-body">
            <form>
              <div class="form-group">
                <input type="text" placeholder="First Name" class="form-control" id="exampleInputFirstName">
              </div>
              <div class="form-group">
                <input type="text" placeholder="Last Name" class="form-control" id="exampleInputLastName">
              </div>
              <div class="form-group">
                <input type="password" placeholder="Password" class="form-control" id="exampleInputPassword">
              </div>
              <div class="form-group">
                <input type="email" placeholder="Email Address" class="form-control" id="exampleInputEmailAddress">
              </div>

              <button type="submit" class="claim btn btn-lg btn-block">CLAIM YOUR FREE TRIAL</button>
              <small id="helpBlock" class="form-text text-muted"> By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></small>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
